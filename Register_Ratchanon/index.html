<!DOCTYPE html>

                </div>
                <div class="panel-body">

                        <div class="form-group">

                            type="text"
                            class="form-control"
                            id="First Name"
                            name="First Name"

                        <div class="form-group">
                            <ladel for="Last Name">Last Name</ladel>

                            />
                        </div>
                        <div class="form-group">
                            <ladel for="Gender">Gender</ladel>
                            <div>

                               <input
                            type="radio"
                            class="gender"
                            id="m"
                            name="male"
                            />male

                            <label for="Gender">Gender</label>
                        <div>
                                <label for="female" class="radio-inline">

                            class="gender"
                            id="f"

                            />Female

                            <ladel for="Gender">Gender</ladel>

                            type="radio"

                            />others
                            </label>
                            </div>
                            <div>

                        <div>
                            <label for="password">password

                        id="password"

                        />
                        </label>
                    </div>
                        <div>
                            <label for="text">Phone Number
                           <input
                        type="text"
                        class="form-control"
                        id="Phone"
                        name="Phone"
                        />
                        </label>
                    </div>
                        </div>
                    <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

</html>
